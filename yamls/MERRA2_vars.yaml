  in_varname: TS
  ndims_out: 2
  out_units: K
  units_fn: !!python/name:conversions.no_conversion
temperature:
  in_file: ana
  in_varname: T
  ndims_out: 3
  out_units: K
  units_fn: !!python/name:conversions.no_conversion
temperature at sigma=0.995:
  in_file: slv
  in_varname: T10M
