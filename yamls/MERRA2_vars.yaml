  units_fn: !!python/name:conversions.no_conversion
FRACI:
  in_file: mask
  in_varname: FRACI
  ndims_out: 2
  out_units: None
  units_fn: !!python/name:conversions.no_conversion
land ice fraction:
  in_file: mask
