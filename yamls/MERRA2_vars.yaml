height:
  in_file: ana
  in_varname: H
  ndims_out: 3
  out_units: km
  units_fn: !!python/name:conversions.meter_to_km
ice fraction:
  in_file: flx
  in_varname: FRSEAICE
  ndims_out: 2
  out_units: none
  units_fn: !!python/name:conversions.no_conversion
lat:
  in_file: ana
  in_varname: lat
  ndims_out: 1
  out_units: null
  units_fn: !!python/name:conversions.no_conversion
level:
  in_file: ana
  in_varname: lev
  ndims_out: 1
